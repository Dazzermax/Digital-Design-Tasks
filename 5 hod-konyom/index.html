<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hod-konoyom</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="checkbox" name="1" id="1" checked>
                <label for="1"></label>
            </td>
            <td>
                <input type="checkbox" name="2" id="2">
                <label for="2"></label>
            </td>
            <td>
                <input type="checkbox" name="3" id="3">
                <label for="3"></label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="4" id="4">
                <label for="4"></label>
            </td>
            <td>
                <input type="checkbox" name="5" id="5">
                <label for="5"></label>
            </td>
            <td>
                <input type="checkbox" name="6" id="6">
                <label for="6"></label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="7" id="7">
                <label for="7"></label>
            </td>
            <td>
                <input type="checkbox" name="8" id="8">
                <label for="8"></label>
            </td>
            <td>
                <input type="checkbox" name="9" id="9" checked>
                <label for="9"></label>
            </td>
        </tr>
    </table>
</body>
</html>
